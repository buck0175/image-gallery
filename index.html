<!DOCTYPE html>
<html>
  <head>
    <title>Respinsive Image Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <div class="modal">

     </div>

     <div class="container">
      <aside class="side-bar three">
        <div class="blog-info">
          <img id="logo" src="images/logo.png" alt="">
          <h1>Our Recent Photography</h1>
          <p>See aside for our photography showcase featuring all of our latest pieces.</p>
          <ul class="social-links">
            <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
          </ul>
        </div>
      </aside>

       <div class="content-area">
        <div class="image-grid">
          <!-- <div class="image">
            <img class="image-link cover" src="images/1.png" alt="">
          </div> -->
        </div>
      </div>
    </div>


     <div id="add" class="add">
      <i id="add-icon" class="fas fa-plus-square"></i>
      <i id="subtract-icon" class="fas fa-minus-square"></i>
    </div>

     <div class="image-form">
      <form class="image-add" action="" method="POST">
        <fieldset>
          <p class="field">
            <label for="image-url">Image Link</label>
            <input class="image-url" id="image-url" name="image-url" type="text" placeholder="Image Link">
          </p>

           <p class="field">
            <label for="alt">Alternate Text</label>
            <input type="text" class="alt" id="alt" name="alt" placeholder="Add an alternate text incase image doesnt load.">
          </p>

           <p class="field">
            <label for="description">Image Description</label>
            <textarea name="description" id="description" cols="50" rows="5" placeholder="Add an image description"></textarea>
          </p>
          <button class="btn" id="btn">Submit</button>
          <p class="cancel">Cancel</p>
        </fieldset>
      </form>

     </div>

   <script src="main.js"></script>
  </body>
</html>
